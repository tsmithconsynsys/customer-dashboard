---
layout: default
---

<div class="dashboard">
    {% for customer in site.data.customers %}
    <h2>{{ customer.name }}</h2>
    <div class="tile-grid">
        {% for env in customer.environments %}
        <a href="{{ env.url }}" class="tile">
            <div class="tile-title">{{ env.name }}</div>
            <div class="tile-desc">{{ env.description }}</div>
        </a>
        {% endfor %}
    </div>
    {% endfor %}
</div>

<style>
    .dashboard {
        max-width: 960px;
        margin: 2rem auto;
        padding: 0 1rem;
    }

    .tile-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 1rem;
    }

    .tile {
        border: 1px solid #4c8ed9;
        background: #0d1117;
        padding: 1rem;
        border-radius: 8px;
        text-decoration: none;
        transition: border-color 0.2s ease;
    }

    .tile:hover {
        border-color: #58a6ff;
    }

    .tile-title {
        font-weight: 600;
        font-size: 1rem;
        color: #fff;
    }

    .tile-desc {
        font-size: 0.85rem;
        color: #aaa;
    }

    h2 {
        color: #fff;
        margin-top: 2rem;
        font-size: 1.25rem;
    }
</style>
