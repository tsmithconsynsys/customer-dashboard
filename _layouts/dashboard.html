---
layout: default
---

<div class="page-header">
    <h1 class="page-title">ConSynSys Environments Dashboard</h1>
    <p class="page-subtitle">Links and tools grouped by organization</p>
</div>

<div class="page__content">

    {% for group in site.data.customers.groups %}
    <h2 class="group-title">{{ group.name }}</h2>
    <div class="tiles">
        {% for tile in group.tiles %}
        <div class="tile">
            <a href="{{ tile.url }}" target="_blank" rel="noopener noreferrer">
                <div class="tile-title">{{ tile.title }}</div>
                <div class="tile-desc">{{ tile.desc }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
    {% endfor %}

</div>

<style>
    .page-header {
        background-color: #2a2a2a;
        color: #fff;
        text-align: center;
        padding: 1.5rem;
        margin-bottom: 1rem;
        border-bottom: 1px solid #444;
    }

    .page-title {
        margin: 0;
        font-size: 1.5rem;
        font-weight: 600;
    }

    .page-subtitle {
        margin: 0.4rem 0 0;
        font-size: 0.9rem;
        color: #ccc;
    }

    body {
        background-color: #f5f5f5;
    }

    .page__content {
        background-color: #f5f5f5;
        padding: 1.5rem;
    }

    .group-title {
        font-size: 1rem;
        margin-top: 1.2rem;
        margin-bottom: 0.8rem;
        color: #333;
    }

    .tiles {
        display: flex;
        flex-wrap: wrap;
        gap: 0.6rem;
        margin-bottom: 1.5rem;
    }

    .tile {
        background-color: #ffffff;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0.3rem 0.5rem;
        display: inline-block;
        min-width: 0;
        width: fit-content;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 2px 3px rgba(0, 0, 0, 0.08);
    }

    .tile:hover {
        transform: translateY(-3px) scale(1.015);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }

    .tile a {
        color: #333;
        text-decoration: none;
        display: block;
    }

    .tile-title {
        font-weight: 600;
        font-size: 0.85rem;
        margin-bottom: 0.2rem;
    }

    .tile-desc {
        font-size: 0.7rem;
        color: #666;
    }
</style>
